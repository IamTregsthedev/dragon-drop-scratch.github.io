<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://dragon-drop-scratch.github.io/css/site-preview.css">
    <link href="https://dragon-drop-scratch.github.io/favicon.ico" rel="icon" type="image/x-icon">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Site Settings - DragonDrop</title>
  </head>
  <body>
    <div class="navbar">
      <img height="26" src="https://dragon-drop-scratch.github.io/i/dd2.png"> Site Settings
    </div>
    <div class="site-container">
      
    </div>
    <script async>
      function getParameterByName(name, url) {
        if (!url) {
          url = window.location.href;
        }
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
      }
      window.onload = function() {
        var elementtype = getParameterByName("rel");
	var elementid = getParameterByName("id");
        var settingscontainer = document.getElementsByClassName("site-container")[0];
        settingscontainer.innerHTML = "Data passed: type: " + elementtype + " id: " + elementid
      }
    </script>
  </body>
</html>
